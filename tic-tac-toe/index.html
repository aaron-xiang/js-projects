<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table>
        <tr>
            <td id="0" onclick="clickCell(0)"></td>
            <td id="1" onclick="clickCell(1)" class="vert"></td>
            <td id="2" onclick="clickCell(2)"></td>
        </tr>
        <tr>
            <td id="3" onclick="clickCell(3)" class="hori"></td>
            <td id="4" onclick="clickCell(4)" class="vert hori"></td>
            <td id="5" onclick="clickCell(5)" class="hori"></td>
        </tr>
        <tr>
            <td id="6" onclick="clickCell(6)"></td>
            <td id="7" onclick="clickCell(7)" class="vert"></td>
            <td id="8" onclick="clickCell(8)"></td>
        </tr>
        <div id="player"></div>
        <div id="result"><h3>Winner is X</h3></div>
        <button onclick="resetGame()">Reset Game</button>
    </table>
    <script src="app.js"></script>
</body>
</html>
